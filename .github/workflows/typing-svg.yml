name: Generate Typing SVG
on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Generate Typing SVG
        uses: lannonbr/readme-typing-svg@1.0.0
        with:
          username: murendwaratshitimba
          lines: |
            Hi ðŸ‘‹, I'm MurexTheCoder
            Software Engineer
            Problem Solver
            Continuous Learner
          filename: typing.svg
          
      - name: Commit and Push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add typing.svg
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update typing SVG" && git push)
