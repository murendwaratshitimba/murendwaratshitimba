<svg width="300" height="64" viewBox="0 0 300 64" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Subscribe on YouTube">
  <defs>
    <linearGradient id="subStroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff2d95"/>
      <stop offset="100%" stop-color="#ff7ad9"/>
    </linearGradient>
    <linearGradient id="subFill" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0b0f1f"/>
      <stop offset="100%" stop-color="#141b3a"/>
    </linearGradient>
    <filter id="subGlow" x="-50%" y="-50%" width="200%" height="200%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="4" y="6" width="292" height="52" rx="26" fill="url(#subFill)" stroke="url(#subStroke)" stroke-width="2" filter="url(#subGlow)"/>

  <g transform="translate(18 18)">
    <rect x="0" y="4" width="36" height="24" rx="6" fill="#ff2d95"/>
    <polygon points="15,8 27,16 15,24" fill="#0b0f1f"/>
  </g>

  <text x="66" y="38" fill="#f8fafc" font-size="18" font-weight="700" font-family="Poppins, Segoe UI, Arial, sans-serif">SUBSCRIBE</text>
  <text x="178" y="38" fill="#ff7ad9" font-size="14" font-weight="600" font-family="Fira Code, JetBrains Mono, Menlo, monospace">YOUTUBE</text>
  <text id="subs-count" x="286" y="38" text-anchor="end" fill="#ffe4f5" font-size="16" font-weight="700" font-family="Fira Code, JetBrains Mono, Menlo, monospace">--</text>
</svg>
