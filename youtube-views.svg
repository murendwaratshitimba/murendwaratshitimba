<svg width="300" height="64" viewBox="0 0 300 64" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="YouTube channel views">
  <defs>
    <linearGradient id="viewStroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00e5ff"/>
      <stop offset="100%" stop-color="#7cf9ff"/>
    </linearGradient>
    <linearGradient id="viewFill" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0b0f1f"/>
      <stop offset="100%" stop-color="#122b3b"/>
    </linearGradient>
    <filter id="viewGlow" x="-50%" y="-50%" width="200%" height="200%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="4" y="6" width="292" height="52" rx="26" fill="url(#viewFill)" stroke="url(#viewStroke)" stroke-width="2" filter="url(#viewGlow)"/>

  <g transform="translate(18 18)">
    <circle cx="18" cy="16" r="12" fill="#00e5ff"/>
    <circle cx="18" cy="16" r="5" fill="#0b0f1f"/>
  </g>

  <text x="66" y="38" fill="#f8fafc" font-size="18" font-weight="700" font-family="Poppins, Segoe UI, Arial, sans-serif">VIEWS</text>
  <text x="138" y="38" fill="#7cf9ff" font-size="14" font-weight="600" font-family="Fira Code, JetBrains Mono, Menlo, monospace">CHANNEL STATS</text>
  <text id="views-count" x="286" y="38" text-anchor="end" fill="#d7fbff" font-size="16" font-weight="700" font-family="Fira Code, JetBrains Mono, Menlo, monospace">--</text>
</svg>
